<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Handjet&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Handjet&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-conteudo">
            <picture>
                <source media="(max-width: 1300px)" srcset="images/image-product-mobile.jpg">
                    <img class="img" src="images/image-product-desktop.jpg" alt="Imagem Perfume Gabrielle Chanel">
                </picture>
            <section class="conteudo">
                <span>P e r f u m e</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation compesed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="price-new">$ 149.99</p>
                    <p class="price-old">$169.99</p>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="icone de compra">
                    Add to Cart
                </button>
            </section>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/limacarla">Carla Lima</a>.
            </div>
        </footer>
    </main>
</body>
</html>
